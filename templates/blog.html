<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ID</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
                {% for post in posts %}
				<tr>
                    <td><a href="{{ url_for('blog_post', slug=post.slug) }}">{{ post.title }}</a></td>
					<td>Matthew</td>
				</tr>
                {% endfor %}
			</tbody>
		</table>
</body>
</html>
