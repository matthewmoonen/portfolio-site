<!DOCTYPE html>
<html>
<head>
	<title>Blog Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
             @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #393d42;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .left-navbar {
            padding-top: 50px;
            background-color: #008080;
            color: #fff;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            width: 150px;
        }
        
        .left-navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .left-navbar ul li {
            padding: 10px;
        }
        
        .left-navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .left-navbar ul li:hover {
            background-color: #006666;
        }
        
        .top-bar {
            background-color: #008080;
            color: #fff;
            height: 50px;
            position: fixed;
            left: 150px;
            right: 0;
            top: 0;
            transition: background-color 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
        }
        
        .top-bar span {
            font-size: 18px;
            margin-right: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 70px;
            color: #333;
        }
        
        h1 {
            font-size: 36px;
            margin-top: 0;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th {
            background-color: #434343;
            color: #fff;
            font-weight: normal;
            padding: 10px;
            text-align: left;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            color: #434343;
        }
        
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
        }
        
        .new-post-btn {
            padding: 5px 30px 5px 30px;
            font-size: 1.8rem;
        }

        </style>  


</head>
<body>



    <body>
        <nav class="left-navbar">
            <ul>
                <li><a href="/">Homepage</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <div class="top-bar">
            <span>Welcome back, Matthew</span>
        </div>
	<div class="container">
		<div class="title-bar"><h1>Blog Admin Panel</h1>
        <button class="btn btn-primary new-post-btn" onclick="window.location.href='/add_entry'">New Post</button></div>
        <br>
        <span>{% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}</span>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ID</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
                {% for post in posts %}
				<tr>
                    <td><a href="{{ url_for('blog_post', slug=post.slug) }}">{{ post.title }}</a></td>
					<td>Matthew</td>
					<td> {{ post._id }} </td>
					<td><button class="btn btn-danger" onclick="if(confirm('Are you sure you want to edit this post?')) { window.location.href='{{ url_for('render_edit_entry', _id=post._id) }}'; }">Edit</button>

                        <button class="btn btn-danger" onclick="if(confirm('Are you sure you want to delete this post?')) { window.location.href='{{ url_for('delete_post', post_id=post._id) }}'; }">Delete</button>
				</tr>
                {% endfor %}
			</tbody>
		</table>
</body>
</html>
