<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
  <h1>Most Recent Posts</h1>
  {% for post in recent_posts %}
    <!-- <h2>{{ post.title }}</h2> -->
    <h2><a href="{{ url_for('blog', slug=post.slug)|replace('?slug=', '/') }}">{{ post.title }}</a></h2>
    <p>{{ post.blurb }}</p>
  {% endfor %}
{% endblock %}
</body>
</html>
