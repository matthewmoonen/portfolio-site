{% extends '/base/blog-template.html' %}

{% block title %}{% endblock %}

<p>{% post_id %}</p>

{% for post in posts %}
    <strong>Title: </strong> {{ post.title }} <br>
    <strong>Posts: </strong> {{ post.body }} <br>
    <strong>ID: </strong> {{ post._id }} <br>
{% endfor %}

{% block content %}
